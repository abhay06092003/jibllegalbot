<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JIBL Legal Bot</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float-gentle {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(3deg); }
            66% { transform: translate(-20px, 20px) rotate(-3deg); }
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.15); }
        }

        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes typing-dot {
            0%, 20% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-8px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.4; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        body {
            margin: 0;
            background: linear-gradient(135deg,
                #fef3c7 0%,
                #fde68a 15%,
                #fcd34d 30%,
                #fbbf24 45%,
                #f59e0b 60%,
                #fbbf24 75%,
                #fcd34d 90%,
                #fef3c7 100%);
            background-size: 400% 400%;
            animation: gradient-flow 20s ease infinite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.6;
            animation: float-gentle 25s ease-in-out infinite;
        }

        .shape1 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.7), rgba(245, 158, 11, 0.3));
            top: -15%;
            left: -10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(252, 211, 77, 0.6), rgba(251, 191, 36, 0.4));
            top: 35%;
            right: -10%;
            animation-delay: 5s;
        }

        .shape3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.7), rgba(217, 119, 6, 0.3));
            bottom: -10%;
            left: 25%;
            animation-delay: 10s;
        }

        .shape4 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(254, 240, 138, 0.5), rgba(252, 211, 77, 0.3));
            top: 15%;
            right: 30%;
            animation-delay: 15s;
        }

        .floating-sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #fbbf24, #fef3c7);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 3s ease-in-out infinite;
        }

        .orbiting-element {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.8), rgba(245, 158, 11, 0.4));
            border-radius: 50%;
            top: 50%;
            left: 50%;
            animation: orbit 20s linear infinite;
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(254, 252, 232, 0.95));
            backdrop-filter: blur(30px);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(217, 119, 6, 0.3),
                        0 0 120px rgba(251, 191, 36, 0.2),
                        inset 0 1px 1px rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(251, 191, 36, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 6px 25px rgba(217, 119, 6, 0.4);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%);
            animation: gradient-flow 8s ease infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }

        .logo-container {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff, #fef3c7);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2),
                        0 0 20px rgba(251, 191, 36, 0.4);
            animation: pulse-soft 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .logo-container img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        .header-text {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .title {
            color: white;
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.85rem;
            margin: 4px 0 0 0;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: linear-gradient(to bottom,
                rgba(254, 252, 232, 0.3) 0%,
                rgba(254, 249, 195, 0.2) 100%);
        }

        .chat-area::-webkit-scrollbar {
            width: 10px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: rgba(254, 243, 199, 0.3);
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #f59e0b, #fbbf24);
            border-radius: 10px;
            border: 2px solid rgba(254, 243, 199, 0.5);
        }

        .message {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 15px;
            position: relative;
            animation: slideInMessage 0.4s ease-out;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
            font-weight: 500;
        }

        .bot-message {
            background: white;
            color: #78350f;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            box-shadow: 0 4px 20px rgba(217, 119, 6, 0.15);
            border: 2px solid rgba(251, 191, 36, 0.2);
        }

        .trace-button {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15), rgba(252, 211, 77, 0.15));
            color: #b45309;
            border: 2px solid rgba(245, 158, 11, 0.4);
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .trace-button:hover {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(252, 211, 77, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.3);
        }

        .sources-panel {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            padding: 14px;
            border-radius: 12px;
            margin-top: 10px;
            font-size: 13px;
            display: none;
            border: 2px solid rgba(245, 158, 11, 0.3);
            animation: slideInMessage 0.3s ease-out;
        }

        .source-item {
            margin: 8px 0;
            color: #78350f;
            transition: all 0.2s ease;
            padding-left: 4px;
        }

        .source-item:hover {
            transform: translateX(5px);
            color: #b45309;
        }

        .input-area {
            padding: 24px 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(254, 243, 199, 0.8));
            display: flex;
            gap: 16px;
            align-items: center;
            border-top: 2px solid rgba(251, 191, 36, 0.3);
            box-shadow: 0 -6px 25px rgba(217, 119, 6, 0.1);
        }

        .input-field {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid rgba(251, 191, 36, 0.4);
            border-radius: 50px;
            background: white;
            color: #78350f;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.2),
                        0 4px 20px rgba(245, 158, 11, 0.3);
            background: #fffbeb;
        }

        .input-field::placeholder {
            color: #d97706;
            opacity: 0.6;
        }

        .send-button {
            padding: 16px 36px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(245, 158, 11, 0.5);
            background: linear-gradient(135deg, #d97706, #b45309);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 16px 20px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            box-shadow: 0 4px 20px rgba(217, 119, 6, 0.15);
            align-self: flex-start;
            max-width: 75%;
            border: 2px solid rgba(251, 191, 36, 0.2);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            animation: typing-dot 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .welcome-message {
            text-align: center;
            color: #92400e;
            padding: 40px 20px;
            animation: slideInMessage 0.6s ease-out;
        }

        .welcome-message h2 {
            color: #78350f;
            font-size: 1.5rem;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
        }

        .welcome-message p {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="bg-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
</div>

<div class="floating-sparkles">
    <div class="sparkle" style="left: 10%; top: 20%; animation-delay: 0s; width: 8px; height: 8px;"></div>
    <div class="sparkle" style="left: 80%; top: 30%; animation-delay: 1s; width: 6px; height: 6px;"></div>
    <div class="sparkle" style="left: 30%; top: 70%; animation-delay: 2s; width: 10px; height: 10px;"></div>
    <div class="sparkle" style="left: 70%; top: 80%; animation-delay: 1.5s; width: 7px; height: 7px;"></div>
    <div class="sparkle" style="left: 50%; top: 15%; animation-delay: 2.5s; width: 9px; height: 9px;"></div>
    <div class="sparkle" style="left: 20%; top: 50%; animation-delay: 0.5s; width: 8px; height: 8px;"></div>
    <div class="sparkle" style="left: 85%; top: 60%; animation-delay: 2s; width: 6px; height: 6px;"></div>
    <div class="sparkle" style="left: 45%; top: 85%; animation-delay: 1s; width: 7px; height: 7px;"></div>
</div>

<div class="container">
    <div class="header">
        <div class="logo-container">
            <img src="/static/logo.png" alt="JIBL Logo">
        </div>
        <div class="header-text">
            <h1 class="title">JIBL Legal Bot</h1>
            <p class="subtitle">Your AI-powered legal assistant</p>
        </div>
    </div>

    <div id="chat" class="chat-area">
        <div class="welcome-message">
            <h2>âš–Welcome to JIBL Legal Bot!âš–</h2>
            <p>I'm here to help you with your legal questions.<br>Ask me anything about law, regulations, or legal procedures.</p>
        </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>

    <div class="input-area">
        <input id="input" class="input-field" placeholder="Type your legal question here..." autofocus>
        <button class="send-button" onclick="send()">Send</button>
    </div>
</div>

<script>
    const socket = io();
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const typingIndicator = document.getElementById('typingIndicator');
    let currentSources = [];
    let isFirstMessage = true;

    function addMessage(msg, type='bot') {
        if (isFirstMessage && type === 'user') {
            const welcome = chat.querySelector('.welcome-message');
            if (welcome) welcome.remove();
            isFirstMessage = false;
        }

        const div = document.createElement('div');
        div.className = 'message ' + (type === 'user' ? 'user-message' : 'bot-message');
        div.innerHTML = msg;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
    }

    function showTyping() {
        typingIndicator.style.display = 'flex';
        chat.appendChild(typingIndicator);
        chat.scrollTop = chat.scrollHeight;
    }

    function hideTyping() {
        typingIndicator.style.display = 'none';
    }

    socket.on('bot_reply', data => {
        hideTyping();
        const last = chat.lastElementChild;
        if (last && last.classList.contains('bot-message')) {
            last.innerHTML += data.text;
        } else {
            addMessage(data.text, 'bot');
        }
        chat.scrollTop = chat.scrollHeight;
    });

    socket.on('show_sources', data => {
        currentSources = data.sources;
        const lastMsg = chat.lastElementChild;
        if (lastMsg && lastMsg.classList.contains('bot-message') && currentSources.length > 0) {
            const btn = document.createElement('button');
            btn.className = 'trace-button';
            btn.textContent = `ðŸ“š View Sources (${currentSources.length})`;
            btn.onclick = () => {
                let sourcesDiv = lastMsg.querySelector('.sources-panel');
                if (!sourcesDiv) {
                    sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources-panel';
                    sourcesDiv.innerHTML = '<strong style="color: #78350f;">Sources:</strong><br>' +
                        currentSources.map(s => `<div class="source-item">â€¢ ${s}</div>`).join('');
                    lastMsg.appendChild(sourcesDiv);
                }
                sourcesDiv.style.display = sourcesDiv.style.display === 'block' ? 'none' : 'block';
            };
            lastMsg.appendChild(btn);
        }
    });

    function send() {
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        showTyping();
        socket.emit('ask', text);
        input.value = '';
    }

    input.addEventListener('keypress', e => {
        if (e.key === 'Enter') send();
    });
</script>
</body>
</html>
